<!DOCTYPE html>
<html>

<header>
    <title>P SLIZZLE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
</header>


<body>
    <div class="table">
        <h1 align="center">P SLIZZLE</h1>
        <table id="main-table">
            <tr>
                <td>
                    <label><h3>Brick Symbol:</h3></label>
                </td>
                <td>
                    <select name="symbol" id="symbol" oninput=drawPyramid()>
                        <option value="#">#</option>
                        <option value="@">@</option>
                        <option value="X">X</option>
                        <option value="$">$</option>
                    </select>
                </td>
                <td>
                    <label><h3>How high? ;)</h3></label>
                </td>
                <td>
                    <input type="range" id="height"
                           Value=0 oninput=drawPyramid()
                           max="20">
                </td>
                <td>
                    <h3 id="height_value"></h3>
                </td>
            </tr>
        </table>

        <div class="pyramid">
        <!-- Where the outputted pyramid gon go -->
        </div>
        <div class="footer">
            <h6>&copy; 2017 Sick Ass Websites Studios</h6>
        </div>

    </div>  <!--table-->


</body>

</html>
